<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>초등학생 로봇교육 통합 안내 · 신청</title>
  <style>
    :root {
      --container: 1120px;
      --radius: 16px;
      --border: #e5e7eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #4f46e5;
      --primary-700: #4338ca;
      --shadow: 0 1px 3px rgba(0,0,0,.06), 0 1px 2px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, Apple SD Gothic Neo, '맑은 고딕', sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: #fff; border-bottom: 1px solid var(--border);
    }
    .wrap { max-width: var(--container); margin: 0 auto; padding: 16px; }
    h1 { margin: 0; font-size: 20px; font-weight: 800; }
    main { padding-top: 12px; padding-bottom: 24px; }
    .grid {
      display: grid; gap: 16px;
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width: 1024px){ .grid { grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      transition: transform .12s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .title { font-weight: 700; font-size: 16px; margin: 0; }
    .row { margin-top: 6px; font-size: 14px; color: var(--muted); }
    .chips { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .chip {
      font-size: 12px; color: #374151;
      padding: 4px 8px; border: 1px solid var(--border);
      background: #f3f4f6; border-radius: 999px;
    }
    .btn {
      display: block; text-align: center;
      margin-top: 14px; padding: 10px 12px;
      font-size: 14px; font-weight: 600;
      color: #fff; background: var(--primary);
      border-radius: 12px; text-decoration: none;
    }
    .btn:hover { background: var(--primary-700); }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>초등학생 로봇교육 통합 안내</h1>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section id="programGrid" class="grid" aria-live="polite"></section>
    </div>
  </main>

  <script>
    // 모든 프로그램이 동일한 임시 폼 URL (나중에 실제 주소로 교체 가능)
    const FORM_URL = "https://docs.google.com/forms/d/11CWMUCDABXD5smxii8vpbkmtzmtzmgldqEC19P4MOPH-jc";

    // 프로그램명 / 대상 / 운영시간 / 키워드(3~4개) / 폼버튼
    const PROGRAMS = [
      {
        id: "iot",
        title: "IoT 센서블럭 실습 및 코딩",
        grade: "초1–초3 (20명)",
        hours: "10:00–13:00",
        keywords: ["IoT", "센서", "음성인식", "블록코딩"],
        formUrl: FORM_URL
      },
      {
        id: "tpbot",
        title: "TPBot과 AI렌즈",
        grade: "초1–초3 (20명)",
        hours: "10:00–13:00",
        keywords: ["TPBot", "AI렌즈", "마이크로비트", "라인트레킹"],
        formUrl: FORM_URL
      },
      {
        id: "rms1",
        title: "로봇 블록 코딩",
        grade: "초4–초6 (20명)",
        hours: "14:00–17:00",
        keywords: ["RoboMaster S1", "스크래치", "제어", "조건·반복"],
        formUrl: FORM_URL
      },
      {
        id: "drone",
        title: "코딩으로 즐기는 드론",
        grade: "초4–초6 (20명)",
        hours: "14:00–17:00",
        keywords: ["드론코딩", "미션", "장애물회피", "기초비행"],
        formUrl: FORM_URL
      },
    ];

    function makeCard(p) {
      const art = document.createElement("article");
      art.className = "card";

      const h3 = document.createElement("h3");
      h3.className = "title";
      h3.textContent = p.title;
      art.appendChild(h3);

      const r1 = document.createElement("div");
      r1.className = "row";
      r1.textContent = "대상: " + p.grade;
      art.appendChild(r1);

      const r2 = document.createElement("div");
      r2.className = "row";
      r2.textContent = "운영시간: " + p.hours;
      art.appendChild(r2);

      // 키워드 칩
      if (p.keywords && p.keywords.length) {
        const chips = document.createElement("div");
        chips.className = "chips";
        p.keywords.forEach(k => {
          const span = document.createElement("span");
          span.className = "chip";
          span.textContent = "#" + k;
          chips.appendChild(span);
        });
        art.appendChild(chips);
      }

      const a = document.createElement("a");
      a.className = "btn";
      a.href = p.formUrl || "#";
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = "신청하기 (Google Form)";
      art.appendChild(a);

      return art;
    }

    function render(list) {
      const grid = document.getElementById("programGrid");
      grid.innerHTML = "";
      list.forEach(p => grid.appendChild(makeCard(p)));
    }

    (function init(){
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () => render(PROGRAMS));
      } else {
        render(PROGRAMS);
      }
    })();
  </script>
</body>
</html>
